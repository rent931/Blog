{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>
        <strong>
            By: {{ post.author }} | On {{ post.created_at }}
        </strong>
    </p>
    <a class="btn btn-primary" href="{% url 'post_edit' post.id %}">Edit</a> |
    <a class="btn btn-warning" href="{% url 'post_delete' post.id %}">Delete</a>
    <p>{{ post.body }}</p>
{% endblock content %}
